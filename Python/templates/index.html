<!-- extend base layout -->

{% extends "base.html" %}



{% block content %}



	<div style="margin: 20px;">

	<a href="{{node_address}}/chain"><button class="option-btn">Blockchain</button></a>
	<a href="{{node_address}}/partecipanti"><button class="option-btn">Partecipanti</button></a>

    {% for post in posts %}

    <div class="post_box">

	   <div class="post_box-header">


	      <div style="background: rgb(0, 97, 146) none repeat scroll 0% 0%; box-shadow: rgb(0, 97, 146) 0px 0px 0px 2px;" class="post_box-avatar">{{post.nome[0]}}</div>

	      <div class="name-header">{{post.nome}}</div>

	      <div class="post_box-subtitle"> Posted at <i>{{readable_time(post.timestamp)}}</i></div>

	   </div>

	   <div>

	      <div class="post_box-body">

	         <p>{{post.content}}</p>

	      </div>

	   </div>

	</div>

	{% endfor %}



	<style>

		.post_box {

		    background: #fff;

		    padding: 12px 0px 0px 12px;

		    margin-top: 0px;

		    margin-bottom: 8px;

		    border-top: 1px solid #f0f0f0;

		}



		.post_box-header {

		    padding-bottom: 12px;

		}



		.post_box-avatar {

		    width: 38px;

		    height: 38px;

		    border-radius: 50%;

		    display: flex;

		    justify-content: center;

		    align-items: center;

		    color: white;

		    font-size: 22px;

		    float: left;

		    margin-right: 16px;

		    border: 1px solid #fff;

		    box-shadow: 0px 0px 0px 2px #f00;

		}



		.post_box-avatar::after {

		    content:"";

		    display:block;

		}



		.post_box-name {

		    font-weight: bold;

		}



		.post_box-subtitle {

		    color: #777;

		}



		.post_box-body {

		    margin-top: 16px;

		    margin-bottom: 8px;

		}



		.post_box-options {

		    float: right;

		}

		.option-btn {

		   background-color: #3ba666;
		border-radius: 4px;
		border: 0;
		color: #ffffff !important;
		cursor: pointer;
		display: inline-block;
		font-weight: 400;
		height: 2.85em;
		line-height: 2.8em;
		padding: 0 2em;
		text-align: center;
		text-decoration: none;
		white-space: nowrap;
		}
		input[type="text"],
	input[type="password"],
	input[type="email"],
	select {
		height: 2.75em;
	}

	textarea {
		padding: 0.75em 1em;
	}

	input[type="checkbox"],
	input[type="radio"] {
		-moz-appearance: none;
		-webkit-appearance: none;
		
		-ms-appearance: none;
		appearance: none;
		display: block;
		float: left;
		margin-right: -2em;
		opacity: 0;
		width: 1em;
		z-index: -1;
		
	}

		input[type="checkbox"] + label,
		input[type="radio"] + label {
			text-decoration: none;
			color: #444;
			cursor: pointer;
			display: inline-block;
			font-size: 1em;
			font-weight: 300;
			padding-left: 2.55em;
			padding-right: 0.75em;
			position: relative;
		}

			input[type="checkbox"] + label:before,
			input[type="radio"] + label:before {
				-moz-osx-font-smoothing: grayscale;
				-webkit-font-smoothing: antialiased;
				font-family: FontAwesome;
				font-style: normal;
				font-weight: normal;
				text-transform: none !important;
			}

			input[type="checkbox"] + label:before,
			input[type="radio"] + label:before {
				background: rgba(144, 144, 144, 0.075);
				border-radius: 4px;
				border: solid 1px rgba(144, 144, 144, 0.25);
				content: '';
				display: inline-block;
				height: 1.65em;
				left: 0;
				line-height: 1.58125em;
				position: absolute;
				text-align: center;
				top: 0;
				width: 1.65em;
			}

		input[type="checkbox"]:checked + label:before,
		input[type="radio"]:checked + label:before {
			background: #3ba666;
			border-color: #3ba666;
			color: #ffffff;
			content: '\f00c';
		}

		input[type="checkbox"]:focus + label:before,
		input[type="radio"]:focus + label:before {
			border-color: #4dac71;
			box-shadow: 0 0 0 1px #4dac71;
		}

	input[type="checkbox"] + label:before {
		border-radius: 4px;
	}

	input[type="radio"] + label:before {
		border-radius: 100%;
	}

	::-webkit-input-placeholder {
		color: #888 !important;
		opacity: 1.0;
	}

	:-moz-placeholder {
		color: #888 !important;
		opacity: 1.0;
	}

	::-moz-placeholder {
		color: #888 !important;
		opacity: 1.0;
	}

	:-ms-input-placeholder {
		color: #888 !important;
		opacity: 1.0;
	}

	.formerize-placeholder {
		color: #888 !important;
		opacity: 1.0;
	}

	</style>

    </div>

{% endblock %}
